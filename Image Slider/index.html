<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="image-container">
        <img
          src="https://picsum.photos/id/7/500/300"
          alt="image"
          class="imgs"
        />
        <img
          src="https://picsum.photos/id/10/500/300"
          alt="image"
          class="imgs"
        />
        <img
          src="https://picsum.photos/id/1/500/300"
          alt="image"
          class="imgs"
        />
        <img
          src="https://picsum.photos/id/19/500/300"
          alt="image"
          class="imgs"
        />
      </div>
      <i class="fas fa-angle-double-left btn prev"></i>
      <i class="fas fa-angle-double-right btn next"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
